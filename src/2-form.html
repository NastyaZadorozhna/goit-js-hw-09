<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/index.css" />
    
    <title>Form</title>
  </head>
  <body>
    <form class="feedback-form" autocomplete="off">
      <div class="container-form">
        <label class="label" for="email-input">Email</label>
        <input class="input" name="email" type="email" placeholder="Type area"> 
      </div>
      
      <div class="container-form"> 
        <label class="label" for="message-texterea">Message</label>
        <textarea class="textarea" name="message" rows="8" id="" placeholder="Type message"></textarea>
      
      </div>
      
      <button class="btn" type="submit">Submit</button>
    
    </form>
    

    <script type="module" src="./js/2-form.js"></script>
  </body>
</html>
